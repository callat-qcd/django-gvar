name: [Formatting] Black

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install black
      run: pip install black

    - name: Check format with black
      run: black --check .
